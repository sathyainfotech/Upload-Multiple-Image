<html>
	<head>
		<title>Upload Files</title>
		<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
		<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
		<style>
			img{
				box-shadow:5px 5px 15px 3px black;
				margin:10px;
			}
		</style>
	</head>
	<body>
		<div class="col-md-offset-3 col-md-5" style="margin-top:80px">
			<form action="upload_file" method="POST" enctype="multipart/form-data">
				<h3 class="page-header text-primary">Upload Image</h3>
				{% with messages = get_flashed_messages(with_categories=true)%}
					{% if messages %}
						{% for category,message in messages%}
							<div class="alert alert-{{category}}">{{message}}</div>
						{% endfor %}
					{% endif %}
				{% endwith %}
				<div class="form-group">
					<label>Browse Image</label>
					<input type="file" class="form-control" name="files[]" multiple="true">
				</div>
				<div class="form-group">
					<input type="submit" value="Upload Files" class="btn btn-primary btn-block">
				</div>
			</form>
		</div>
		<div class="col-md-offset-3 col-md-5" style="margin-bottom:80px">
			{% for images in data %}
					<img src="{{ url_for('static', filename=images)}}" height="230px" width="230px">
			{% endfor %}
		</div>
	</body>
</html>

<script>
	$(document).ready(function(){
		$(".alert").hide(4000);
	});
</script>
